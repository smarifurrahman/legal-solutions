<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/aae5e146e7.js" crossorigin="anonymous"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body class="legal-font-description">
    <!-- header -->
    <header class="container">
        <!-- nav -->
        <nav class="navbar navbar-expand-lg bg-white py-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./images/vectors/logo2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ps-3">
                            <a class="nav-link active legal-text-gray" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item legal-text-gray ps-3">
                            <a class="nav-link" href="#">Services<i
                                    class="fa-solid fa-chevron-right ms-1 text-center"></i></a>
                        </li>
                        <li class="nav-item legal-text-gray ps-3">
                            <a class="nav-link" href="#">Cases<i
                                    class="fa-solid fa-chevron-right ms-1 text-center"></i></a>
                        </li>
                        <li class="nav-item legal-text-gray ps-3">
                            <a class="nav-link" href="#">Blog<i
                                    class="fa-solid fa-chevron-right ms-1 text-center"></i></a>
                        </li>
                        <li class="nav-item legal-text-gray ps-3">
                            <a class="nav-link" href="#">Contact Us<i
                                    class="fa-solid fa-chevron-right ms-1 text-center"></i></a>
                        </li>
                    </ul>

                    <!-- modal -->
                    <div class="ms-auto">
                        <button type="button" class="btn text-white px-3 py-2 legal-golden-background" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@mdo">Free Consultation</button>
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Free Consultation</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="recipient-name" class="col-form-label">Your Name:</label>
                                                <input type="text" class="form-control" id="recipient-name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="message-text" class="col-form-label">Message:</label>
                                                <textarea class="form-control" id="message-text"></textarea>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn legal-golden-background text-white">Send message</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- banner -->
    </header>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
